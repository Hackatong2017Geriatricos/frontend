<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles/buscador.css">
	<script src="./js/buscador.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyY3Bef2aYcowoTbS_NO5uWpvoHxuJk7k&callback=iniciarMapa" async defer></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="buscadorDeGeriatricos">
		<div class="filtros">
			<h2>Buscador</h2>
			
			<input class="buscarPorNombre" type="text" placeholder="Nombre del geriátrico">
			
			<div class="geriatrico" style="display: none;">
				<div class="grupo-dato">
					<div>Nombre: <span class="nombre"></span></div>
					<div>Estado: <span class="estado"></span></div>
					<div>Email: <span class="email"></span></div>
					<div>Direccion: <span class="direccion"></span></div>
				</div>
				<div class="grupo-dato">
					<div>Titular: <span class="titular"></span></div>
					<div>CUIT: <span class="cuit"></span></div>
					<div>Fecha Inscripción: <span class="fechaInscripcion"></span></div>
				</div>
				<div class="grupo-dato">
					<div>Plazas Habilitadas: <span class="plazasHabilitadas"></span></div>
				</div>
			</div>
		
			<div class="info">
				<div class="logo tic"></div>
			</div>
		</div>
		
		<div class="mapa"></div>
	</div>
</body>
</html>
