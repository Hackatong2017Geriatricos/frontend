<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles/buscador.css">
	<script src="./js/buscador.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyY3Bef2aYcowoTbS_NO5uWpvoHxuJk7k&callback=iniciarMapa"
    async defer></script>
</head>
<body>
	<div class="buscadorDeGeriatricos">
		<div class="filtros">
			<h1>Buscador</h2>

			<hr>

			<input class="buscarPorNombre" type="text" placeholder="Nombre del geriatrico">

			<hr>

			<div class="info">
				<div class="logo tic"></div>
				<div class="logo fundeps"></div>
			</div>

			<div class="geriatrico" style="display: none;">
				<div>Nombre: <span class="nombre"></span></div>
				<div>Direccion: <span class="direccion"></span></div>
			</div>
		</div>

		<div class="mapa"></div>
	</div>
</body>
</html>
