<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles/buscador.css">
	<script src="./js/buscador.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyY3Bef2aYcowoTbS_NO5uWpvoHxuJk7k&callback=iniciarMapa" async defer></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="buscadorDeGeriatricos">
		<div class="filtros">
			<h2>Buscador</h2>
			
			<input class="buscarPorNombre" type="text" placeholder="Nombre del geriátrico">
			
			<div class="geriatrico" style="display: none;">
				<div class="grupo-dato">
					<div><b>Nombre</b>: <span class="nombre"></span></div>
					<div><b>Estado</b>: <span class="estado"></span></div>
					<div><b>Email</b>: <span class="email"></span></div>
					<div><b>Direccion</b>: <span class="direccion"></span></div>
					<div><b>Telefono</b>: <span class="telefono"></span></div>
					<div><b>Web</b>: <span class="url"></span></div>
				</div>
				
				<div class="grupo-dato">
					<div><b>Titular</b>: <span class="titular"></span></div>
					<div><b>CUIT</b>: <span class="cuit"></span></div>
					<div><b>Fecha Inscripción</b>: <span class="fechaInscripcion"></span></div>
					<div><b>Ente Habilitador</b>: <span class="enteHabilitador"></span></div>
				</div>
				
				<div class="grupo-dato">
					<div><b>Plazas Habilitadas</b>: <span class="plazasHabilitadas"></span></div>
				</div>

				<div class="grupo-dato">
					<div><span class="descripcion"></span></div>
				</div>
			</div>
		
			<div class="info">
				<div class="logo tic"></div>
			</div>
		</div>
		
		<div class="mapa"></div>
	</div>
</body>
</html>
